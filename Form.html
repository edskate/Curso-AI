<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
        .details-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .details-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function adicionarAoCarrinho(produto) {
            alert(produto + " adicionado ao carrinho!");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>R$ 49,90</p>
            <button class="button" onclick="adicionarAoCarrinho('Produto 1')">Comprar</button>
            <a href="produto1.html"><button class="details-button">Ver Detalhes</button></a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>R$ 69,90</p>
            <button class="button" onclick="adicionarAoCarrinho('Produto 2')">Comprar</button>
            <a href="produto2.html"><button class="details-button">Ver Detalhes</button></a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>R$ 89,90</p>
            <button class="button" onclick="adicionarAoCarrinho('Produto 3')">Comprar</button>
            <a href="produto3.html"><button class="details-button">Ver Detalhes</button></a>
        </div>
    </div>

    <div class="card">
    <img src="https://via.placeholder.com/150" alt="Produto">
    <h3>Nome do Produto</h3>
    <p>R$ 99,90</p>
    <button class="button" onclick="adicionarAoCarrinho('Nome do Produto')">Comprar</button>
    <a href="produto.html"><button class="details-button">Ver Detalhes</button></a>
</div>

</body>
</html>
